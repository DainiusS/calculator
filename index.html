<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="display">0</div>
        <div id="buttons">
            <button id="ac">AC</button>
            <button id="plus-minus">+/-</button>
            <button id="percent">%</button>
            <button class="operation-button" data-value="/" id="divide">/</button>
            <button class="button" data-value="7" id="seven">7</button>
            <button class="button" data-value="8" id="eight">8</button>
            <button class="button" data-value="9" id="nine">9</button>
            <button class="operation-button" data-value="*" id="multiply">*</button>
            <button class="button" data-value="4" id="four">4</button>
            <button class="button" data-value="5" id="five">5</button>
            <button class="button" data-value="6" id="six">6</button>
            <button class="operation-button" data-value="-" id="minus">-</button>
            <button class="button" data-value="1" id="one">1</button>
            <button class="button" data-value="2" id="two">2</button>
            <button class="button" data-value="3" id="three">3</button>
            <button class="operation-button" data-value="+" id="plus">+</button>
            <button class="button" data-value="0" id="zero">0</button>
            <button class="point-button" data-value="." id="point">.</button>
            <button id="result">=</button>            
        </div>
    </div>
    
</body>
</html>
